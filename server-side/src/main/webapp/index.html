        <div class="well well-sm container">
          <form class="form-inline">
            <div class="form-group">
              <label for="range">Time range</label>
              <select class="form-control" id="time-range" >
                <option value="1">Last minute</option>
                <option value="60" selected>Last hour</option>
                <option value="1440">Last day</option>
                <option value="43200">Last 30 days</option>
              </select>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="refresh-charts" checked> Auto refresh charts
              </label>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Update</button>
          </form>
        </div>


        <div class="container">
          <!-- Example row of columns -->

          <div class="row panel panel-default">
            <div class="panel-heading">
              <h2>Voltage</h2>
            </div>
            <div class="col-md-9">
              <div id="chart_voltage"></div>
            </div>
            <div class="col-md-3 col-value">
              <h3>Current Value</h3>
              <h1><span class="label label-success label-value"> <span id="value_voltage">0</span> V</span></h1>
            </div>
          </div>

          <div class="row panel panel-default">
            <div class="panel-heading">
              <h2>Illuminance</h2>
            </div>
            <div class="col-md-9">
              <div id="chart_illuminance"></div>
            </div>
            <div class="col-md-3 col-value">
              <h3>Current Value</h3>
              <h1><span class="label label-info label-value"> <span id="value_illuminance">0</span> LX</span></h1>
            </div>
          </div>

          <div class="row panel panel-default">
            <div class="panel-heading">
              <h2>Temperature</h2>
            </div>
            <div class="col-md-9">
              <div id="chart_temperature"></div>
            </div>
            <div class="col-md-3 col-value">
              <h3>Current Value</h3>
              <h1><span class="label label-warning label-value"> <span id="value_temperature">0</span> &#8451;</span></h1>
            </div>
          </div>

          <hr>
